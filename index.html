<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset=" UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=divice-width,inital-scale=1.0">
    <title>Gestor de tareas</title>
    <link rel="icon" type="image/png" href="/img/calendar.png">
    <link rel="stylesheet" href="styles.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet' href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' href="styles.css">
</head>

<body>
    <div class="container">
        <div class="form-box login">
            <form action="">
                <h2>Iniciar Sesion</h2>
                <div class="input-box">
                    <input type="text" placeholder="Correo" required>
                    <i class='bx bx-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Contraseña" required>
                    <i class='bx bxs-lock'></i>
                </div>
                <div class="forgot-link">
                    <a href="#">¿olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="btn">Ingresar</button>
                <p>o ingresar con redes sociales</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google'></i></a>
                    <a href="#"><i class='bx bxl-twitter'></i></a>
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-github'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <form action="">
                <h2>Registrar</h2>
                <div class="reg">
                    <div class="inb">
                        <input type="text" placeholder="Nombre" required>
                    </div>
                    <div class="inb">
                        <input type="text" placeholder="Apellido" required>
                    </div>
                </div>
                <div class="reg">
                    <div class="inb">
                        <input type="date" placeholder="FN" required>
                    </div>
                    <div class="inb">
                        <input type="text" placeholder="Sexo" required>
                    </div>
                </div>
                <div class="complete">
                    <input type="text" placeholder="Correo" required>
                </div>
                <div class="complete">
                    <input type="text" placeholder="Nombre de Usuario" required>
                </div>
                <div class="reg">
                    <div class="inb">
                        <input type="password" placeholder="Contraseña" required>
                    </div>
                    <div class="inb">
                        <input type="password" placeholder="confirme Contraseña" required>
                    </div>
                </div>

                <button type="submit" class="btn">Registrarse</button>
                <p>o ingresar con redes sociales</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google'></i></a>
                    <a href="#"><i class='bx bxl-twitter'></i></a>
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-github'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                </div>
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Gestor de tareas</h1>
                <br>
                <h2 class="h2">Bienvenido a su gestor de tareas personal</h2>
                <p>¿No tienes una cuenta?</p>
                <button class="btn register-btn">Registrarse</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h2>Volver al Inicio!</h2>
                <p>¿Ya tienes una cuenta?</p>
                <button class="btn login-btn">Ingresar</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</body>
